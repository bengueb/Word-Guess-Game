<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
</head>

<body>
    <div id="title-nav">
        <h1 id="title-name">Word Guess</h1>
        <h2 id="theme-name">Nasty Women Style</h2>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </div>
    <div id="container">
        <div id="game-section">
            <p>To get started, press any key on your keyboard!</p>

            <div>
                <h2 id="section-title">Wins</h2>
                <div id="wins"></div>
            </div>

            <div id="current-word-section">
                <h2 id="section-title">Current Word</h2>
                <div id="current-word"></div>
            </div>

            <div id="remaining-guesses-section">
                <h2 id="section-title"> Number of Remaining Guesses</h2>
                <div id="remaining-guesses"></div>
            </div>

            <div id="letters-guessed-section">
                <h2 id="section-title">Letters Already Guessed</h2>
                <div id="letters-guessed"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
